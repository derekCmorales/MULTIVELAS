name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    name: Test Backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: multivelas-sistema/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./multivelas-sistema
        run: npm ci
      
      - name: Run backend tests
        working-directory: ./multivelas-sistema
        run: npm test
        env:
          NODE_ENV: test

  test-frontend:
    runs-on: ubuntu-latest
    name: Test Frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: multivelas-frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./multivelas-frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./multivelas-frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend to Render
    needs: [test-backend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Render
        run: |
          echo "ðŸš€ Deploying backend to Render..."
          # Render auto-deploys on push to main
          # Or use Render API to trigger deployment
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}"

  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Render
    needs: [test-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Render
        run: |
          echo "ðŸš€ Deploying frontend to Render..."
          # Render auto-deploys on push to main
          # Or use Render API to trigger deployment
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"

  # Alternative: Deploy with Docker
  build-docker:
    runs-on: ubuntu-latest
    name: Build Docker Images
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./multivelas-sistema
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/multivelas-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/multivelas-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/multivelas-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/multivelas-backend:buildcache,mode=max
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./multivelas-frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/multivelas-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/multivelas-frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/multivelas-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/multivelas-frontend:buildcache,mode=max
